	<script type="text/javascript">
		$('.compile,.btn-setting').click(function(){
			$('.row.row-compile').css('display','none');
			$('iframe').css('display','block');
			$('iframe').attr('src','compile.html');
		})
		$('.team-members').click(function(){
			$('.row.row-compile').css('display','none');
			$('.team-members-box').css('display','block');
		})
		$('#btn-close-one').click(function(){
			$('.row.row-compile').css('display','block');

		})
		$('.team-members-box .btn-setting,.to-view').click(function(){
