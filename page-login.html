<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>登陆页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="mecss/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="mecss/font-awesome/css/font-awesome.min.css" rel="stylesheet" />		
	<link href="mecss/style.css" rel="stylesheet" />	
	<style type="text/css">
		.checkbox-custom{text-align: right;padding-right:5px;}
		.checkbox-custom span{cursor: pointer;}
	</style>	
</head>

<body>
	<!-- Start: Content -->
	<div class="container-fluid content">
		<div class="row" style="background:#435D78;">
			<!-- Main Page -->
			<div class="body-login">
				<div class="center-login">
					<a href="#" class="logo pull-left hidden-xs">
						<img src="img/logo.png" height="45" alt="NADHIF Admin" />
						<!-- <span style="font-size:20px;color:#fff;font-weight: bold;line-height:50px; ">主题阅读后台管理</span> -->
					</a>
					<div class="panel panel-login">
						<div class="panel-title-login text-right">
							<h2 class="title"><i class="fa fa-user"></i> Login</h2>
						</div>
						<div class="panel-body">
							<form action="public.html" method="post">
								<div class="form-group">
									<label>Username</label>
									<div class="input-group input-group-icon">
										<input name="username" type="text" class="form-control bk-noradius" />
										<span class="input-group-addon">
											<span class="icon">
												<i class="fa fa-user"></i>
											</span>
										</span>
									</div>
								</div>

								<div class="form-group">
									<label>Password</label>									
									<div class="input-group input-group-icon">
										<input name="pwd" type="password" class="form-control bk-noradius" />
										<span class="input-group-addon">
											<span class="icon">
												<i class="fa fa-lock"></i>
											</span>
										</span>
									</div>
								</div>
								<br />
								<div class="row">
									<div class="col-sm-4 text-left">
										<button href="public.html" type="submit" class="btn btn-primary hidden-xs">Login</button>
										<button href="public.html" type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-10">Login</button>
									</div>
									<div class="col-sm-8" style="text-align: right;line-height: 34px;">
										<div class="checkbox-custom checkbox-default bk-margin-bottom-10">
											<span>Forget Password</span>
										</div>
									</div>
								</div>
								<br />
								<div class="text-with-hr">
									<span>or</span>
								</div>
								<br />
								<p class="text-center">If you forget your password<a style="color:red;"><small>(请联系您的管理员重置密码)</small></a>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- End Main Page -->
			<!-- Usage -->
			<div id="usage-blank" style="background:#435D78;border-color:#435D78;"></div>
			<!-- End Usage -->					
		</div>
	</div>
</body>
</html>
