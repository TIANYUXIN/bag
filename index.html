	<style type="text/css">
		iframe{display: none;}
	</style>
	<script type="text/javascript">

		var number=0;
		$('.nav-sidebar li .aclick').click(function(){
			var start=false;
			var src=$(this).attr('name');
			var html=$(this).html();
			$('.main iframe').each(function(){
				var src1=$(this).attr('src');
				if(src1==src){
					start=true;
					$('iframe').each(function(){
						$(this).css('display','none');
					})
					$(this).css('display','block');
					var index_1=$(this).index();
					$('.programa li').each(function(){
						$(this).removeClass('active');
					})
					
					$('.programa li').eq(index_1 - 2).addClass('active');
				}
			});
			
			if(!start){
				$('iframe').each(function(){
					$(this).css('display','none');
				})
				$('.programa li').each(function(){
					$(this).removeClass('active');
				})
				$('.programa').append('<li class="active" onclick="indexclick(this)"><i class="fa fa-times" onclick="closeclick(this)"></i>'+html+'</li>');
				$('.main').append('<iframe frameborder="0" marginheight="0" marginwidth="0" border="0" name="alimamaifrm" scrolling="yes" height="550px" width="100%" src="'+src+'" id="iframe_'+number+'" ></iframe>');
				$('.main iframe:last').css('display','block');
				number++;


			}
			setTimeout(function(){
				var btn=$('#iframe_0').contents().find('a.btn-close');
				btn.css('background','red');
				console.log($('#iframe_0').contents().find('a.btn-close'));
			},2000)
			
			

		})
		


	</script>
